{% extends 'base.html' %}

{% block content %}
	<h1>{% block title %} Публикации {% endblock %}</h1>
	{% for post in posts %}
		<a href="{{ url_for('post', post_id=post['id']) }}">
			<h1>{{ post['title'] }}</h1>
		</a>
		<span class="badge badge-secondary">{{ post['created'] }}</span>
		<a href="{{ url_for('edit', id=post['id']) }}">
			<span class="badge badge-dark">Редактировать</span>
		</a>
		<hr>
	{% endfor %}
{% endblock %}
