{% extends 'base.html' %}

{% block content %}
	<h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
	<a href="{{ url_for('edit', id=post['id']) }}">
			<span class="badge badge-dark">Редактировать</span>
		</a>
	<span class="badge badge-secondary">{{ post['created'] }}</span>
	<p>{{ post['content'] }}</p>

{% endblock %}
